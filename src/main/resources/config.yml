# =============================================================
# EpicMobsReborn Main Config
# =============================================================

# 语言设置 / Language Setting
# 可选: zh_CN (简体中文), en_US (English)
Language: zh_CN

# 启用插件的世界 / Enabled Worlds
WorldName:
  - 'world'
  - 'world_nether'
  - 'world_the_end'

# =============================================================
# 强度设置 / Difficulty Settings
# =============================================================

# 血量成长系数 (Health Multiplier)
# 公式: 基础血量 + (等级 * 系数)
# 例子: 僵尸基础20血, 4级, 系数2.0
# 计算: 20 + (4 * 2.0) = 28血 (合理)
# 计算: 20 + (100 * 2.0) = 220血 (挑战性)
HealthMultiplier: 5.0

